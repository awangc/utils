sudo: required
dist: xenial

branches:
  only:
    - master

language: generic

notifications:
  email: false
  slack:
    secure: 

services:
  - docker
before_install:
  - sudo ./vm-setup.sh
  - |
    if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    fi

jobs:
  include:
    - stage: build
      script: |
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk publish
              else
                make -f docker.mk build
              fi
